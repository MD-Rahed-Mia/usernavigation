<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project 25 user navigation menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navigation">
    <div class="user_img">
      <img src="https://images.unsplash.com/photo-1560011316-77f3185ec566?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1933&q=80" alt="">
      <p class="user_name">Alina Smith</p>
    </div>
    <div class="menu_toggle">
      <div class="menu">
        <ul>
          <li><ion-icon name="person-outline"></ion-icon><a href="#">My profile</a></li>
          <li><ion-icon name="chatbubble-outline"></ion-icon><a href="#">Message</a></li>
          <li><ion-icon name="notifications-outline"></ion-icon><a href="#">Notification</a></li>
          <li><ion-icon name="settings-outline"></ion-icon><a href="#">Settings</a></li>
          <li><ion-icon name="help-outline"></ion-icon><a href="#">Help & Support</a></li>
          <li><ion-icon name="log-out-outline"></ion-icon><a href="#">Log out</a></li>
          
        </ul>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
